<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal Research Archive - Store and organize your research materials" />
    <title>Research Archive</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gold: '#FFD700',
              'gold-light': '#FFDF4F',
              'gold-dark': '#D4AF37',
              'dark-bg': '#121212',
              'dark-card': '#1E1E1E',
              'dark-hover': '#2A2A2A',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
              'pulse-gold': 'pulseGold 2s infinite',
              'bounce-subtle': 'bounceSlight 2s infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGold: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(255, 215, 0, 0.4)' },
                '50%': { boxShadow: '0 0 0 10px rgba(255, 215, 0, 0)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
            },
            transitionProperty: {
              'height': 'height',
              'spacing': 'margin, padding',
            }
          },
        },
      };
    </script>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      .transition-theme {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-black text-white min-h-screen transition-theme">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
